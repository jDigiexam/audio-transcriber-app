<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcriber (Hugging Face)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .recording-indicator {
            width: 12px;
            height: 12px;
            background-color: #ef4444; /* red-500 */
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .loader {
            border: 4px solid #f3f4f6; /* gray-100 */
            border-top: 4px solid #3b82f6; /* blue-500 */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex items-center justify-center min-h-screen">

    <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8 w-full max-w-2xl mx-4">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-900">Audio Transcriber</h1>
            <p class="text-gray-500 mt-1">Powered by Hugging Face & Supabase</p>
        </header>

        <main>
            <div class="flex flex-col items-center justify-center space-y-6">
                <button id="recordButton" class="group bg-blue-600 hover:bg-blue-700 text-white rounded-full p-5 transition-all duration-300 ease-in-out shadow-md focus:outline-none focus:ring-4 focus:ring-blue-300 disabled:bg-gray-400 disabled:cursor-not-allowed">
                    <svg id="micIcon" xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="transition-transform duration-300 group-hover:scale-110"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="22"></line></svg>
                    <svg id="stopIcon" xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="currentColor" class="hidden"><rect x="6" y="6" width="12" height="12" rx="2"></rect></svg>
                </button>
                <div id="status" class="h-6 text-gray-600 text-center transition-opacity duration-300">
                    Click the microphone to start recording
                </div>
            </div>

            <div id="resultContainer" class="mt-8">
                <h2 class="text-lg font-semibold text-gray-700 mb-2">Transcription:</h2>
                <div id="transcription" class="w-full bg-gray-100 p-4 rounded-lg min-h-[150px] border border-gray-200 whitespace-pre-wrap"></div>
                <button id="copyButton" class="mt-4 bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium py-2 px-4 rounded-lg transition-colors duration-200">
                    Copy Text
                </button>
            </div>
        </main>
    </div>

    <script>
        const recordButton = document.getElementById('recordButton');
        const statusDiv = document.getElementById('status');
        const transcriptionDiv = document.getElementById('transcription');
        const micIcon = document.getElementById('micIcon');
        const stopIcon = document.getElementById('stopIcon');
        const copyButton = document.getElementById('copyButton');

        // --- IMPORTANT: REPLACE WITH YOUR SUPABASE FUNCTION URL ---
        const SUPABASE_FUNCTION_URL = 'https://botaimuuemvprxllnlfp.supabase.co/functions/v1/transcribe';

        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.onstart = () => {
                    audioChunks = [];
                    isRecording = true;
                    updateUIRecording();
                };

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    isRecording = false;
                    updateUITranscribing();
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    transcribeAudio(audioBlob);
                    // Stop the microphone track
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
            } catch (error) {
                console.error("Error accessing microphone:", error);
                statusDiv.innerText = "Error: Could not access microphone.";
                recordButton.disabled = false;
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
        }

        async function transcribeAudio(audioBlob) {
            try {
                if (!SUPABASE_FUNCTION_URL.startsWith('http')) {
                    throw new Error("Supabase function URL is not configured.");
                }

                const response = await fetch(SUPABASE_FUNCTION_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'audio/webm' },
                    body: audioBlob
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server error: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                transcriptionDiv.innerText += data.text + ' ';
            } catch (error) {
                console.error("Error during transcription:", error);
                transcriptionDiv.innerText += `\n[Error: ${error.message}]`;
            } finally {
                updateUIIdle();
            }
        }

        recordButton.addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });

        copyButton.addEventListener('click', () => {
            const textToCopy = transcriptionDiv.innerText;
            if (textToCopy) {
                navigator.clipboard.writeText(textToCopy).then(() => {
                    copyButton.innerText = 'Copied!';
                    setTimeout(() => copyButton.innerText = 'Copy Text', 2000);
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                });
            }
        });
        
        // UI Update Functions
        function updateUIRecording() {
            micIcon.classList.add('hidden');
            stopIcon.classList.remove('hidden');
            recordButton.classList.remove('bg-blue-600', 'hover:bg-blue-700');
            recordButton.classList.add('bg-red-600', 'hover:bg-red-700');
            statusDiv.innerHTML = '<div class="flex items-center space-x-2 justify-center"><div class="recording-indicator"></div><span>Recording... Click to stop.</span></div>';
        }

        function updateUITranscribing() {
            recordButton.disabled = true;
            statusDiv.innerHTML = '<div class="flex items-center space-x-2 justify-center"><div class="loader"></div><span>Transcribing...</span></div>';
        }
        
        function updateUIIdle() {
            stopIcon.classList.add('hidden');
            micIcon.classList.remove('hidden');
            recordButton.disabled = false;
            recordButton.classList.remove('bg-red-600', 'hover:bg-red-700');
            recordButton.classList.add('bg-blue-600', 'hover:bg-blue-700');
            statusDiv.innerText = "Click the microphone to start recording";
        }

        // Initial check
        if (!SUPABASE_FUNCTION_URL || !SUPABASE_FUNCTION_URL.startsWith('http')) {
            statusDiv.innerText = "Configuration needed: Please set your Supabase URL in the code.";
            recordButton.disabled = true;
        }

    </script>

</body>
</html>
